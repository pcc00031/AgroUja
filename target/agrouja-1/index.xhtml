<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/plantilla/layout.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <img src="carousel/img1.jpg" alt=""/>
    <ui:define name="content">
        <h:body>
            <h:form>
                <p:contentFlow value="#{carr.images}" var="image">
<!--                    <p:graphicImage library="carousel" name="#{image}" styleClass="content"/>-->
                    <p:graphicImage  url="carousel/#{image}" styleClass="content"/>
                    <div class="caption">#{image}</div>
                </p:contentFlow>
            </h:form>
        </h:body>
    </ui:define>

</ui:composition>
