<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="./../WEB-INF/plantilla/layout-cont.xhtml"          
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:daw="http://xmlns.jcp.org/jsf/composite/dawcomp">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{usuarioCtrl.usuario.id}"/>
            <f:viewAction action="#{usuarioCtrl.recupera()}" />
        </f:metadata>               
    </ui:define>

    <ui:define name="content">
        <div class="panel panel-default">

            <h1 class="panel-heading">Visualiza Cliente</h1>
            <h:messages class="text-danger"/>
            <ui:fragment  rendered="#{usuarioCtrl.usuario != null}">    

                <!-- use custom composite component -->
                <daw:usuario value="#{usuarioCtrl.usuario}"/>
                
                <h:form>

                    <h:button styleClass="btn btn-primary" value="Editar" outcome="edita">
                        <f:param name="id" value="#{usuarioCtrl.usuario}"/>
                    </h:button>
                    <h:commandButton styleClass="btn btn-danger" value="Borrar" action="#{usuarioCtrl.borrar()}"/>
                    <h:link styleClass="btn btn-default" value="Volver" outcome="listado" />
                </h:form>
            </ui:fragment>

        </div>
    </ui:define>
        <ui:define name="left">
        <ul class="nav nav-pills nav-stacked">
            <li class="nav-item"><h:link value="Volver" outcome="index" class="nav-link "/></li>
        </ul>
    </ui:define>

</ui:composition>
