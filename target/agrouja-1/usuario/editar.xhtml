<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/plantilla/layout-usu.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <h:head><label><h4>Editar usuario</h4></label></h:head>
        <h:form><label></label><p:inputText placeholder="Nombre" value="#{usuarioCtrl.usuario.nombre}"></p:inputText><br></br>
            <label></label><p:inputText placeholder="Apellidos" value="#{usuarioCtrl.usuario.apellidos}"></p:inputText><br></br>
            <label></label><p:password placeholder="Contraseña" value="#{usuarioCtrl.usuario.contraseña}"></p:password><br></br>
            <label></label><p:inputText placeholder="Nombre de usuario" value="#{usuarioCtrl.usuario.usuario}"></p:inputText><br></br>
            <!--<label> FOTO DE PERFIL <input type="file" name="Seleccionar archivo"></input></label><br></br>-->
            <label></label> <p:selectOneRadio value="#{usuarioCtrl.usuario.sexo}">
                                <f:selectItem itemValue="M" value="#{usuarioCtrl.usuario.sexo}" itemLabel="Masculino"/>
                                <f:selectItem itemValue="F" value="#{usuarioCtrl.usuario.sexo}" itemLabel="Femenino"/>
                            </p:selectOneRadio>
            <label></label><p:inputText placeholder="Correo electrónico" value="#{usuarioCtrl.usuario.correo}"></p:inputText><br></br>
            <label> FECHA DE NACIMIENTO <input type="date" name="Fecha de nacimiento" value="#{usuarioCtrl.usuario.fnac}"></input></label><br></br>
            <label></label><p:inputText placeholder="Teléfono" value="#{usuarioCtrl.usuario.telef}"></p:inputText><br></br>
            <label></label> DATOS TARJETA DE PAGO  <p:inputText placeholder="Número tarjeta" value="#{usuarioCtrl.usuario.tarjeta}"></p:inputText><!--<p:inputText placeholder="Fecha caducidad"></p:inputText><p:inputText placeholder="Clave seguridad"></p:inputText>--><br></br>
            <label></label><p:inputText placeholder="Dirección de envío" value="#{usuarioCtrl.usuario.direccion}"></p:inputText><br></br>
            <br><p:commandButton action="#{usuarioCtrl.guarda()}" styleClass="ui-button-success" value="Guardar cambios" onclick="JavaScript: alert('¡Cambios guardados satisfactoriamente!')" icon="pi pi-check"/></br>
            <br><p:commandButton action="#{usuarioCtrl.borra()}" styleClass="ui-button-success" value="Eliminar usuario" onclick="JavaScript: alert('¡Usuario eliminado satisfactoriamente!')" icon="pi pi-check"/></br>
        </h:form>
    </ui:define>

</ui:composition>
