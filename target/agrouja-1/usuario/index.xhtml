<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/plantilla/layout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="content">
        <h:form>
            <p:dataTable style="margin-left: 10%; margin-right: 10%;" var="u" value="#{usuarioCtrl.usuarios}">
                <p:column headerText ="ID" style="width: 10px">
                    #{u.id}
                </p:column> 
                <p:column headerText ="Avatar">
                    <h:graphicImage width="100px" name="#{u.avatar}" library="images"/>
                </p:column>
                <p:column headerText ="Apellidos">
                    #{u.apellidos},
                </p:column>  
                <p:column headerText ="Nombre">
                    #{u.nombre}
                </p:column>  
                <p:column headerText ="Nickname">
                    #{u.nickname}
                </p:column>  
                <p:column headerText ="Opciones">
                    <p:commandButton  styleClass="ui-button-danger" value="Borrar" icon="pi pi-times" action ="#{usuarioCtrl.borrar()}"/> 
                    <p style="color: white;"> he</p>
                    <p:commandButton  styleClass="ui-button-success" value="Editar" icon="pi pi-pencil" action ="#{usuarioCtrl.edita()}"/> 

                </p:column> 
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
