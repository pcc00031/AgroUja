<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/plantilla/layout-prod.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html">

    <ui:define name="left">

        <p:card style="width: available; margin-top: 3%; margin-bottom: 4%; padding-top: 0;">
            <h:graphicImage width="100%" name="aceite.png" library="images"/>
        </p:card>

        <h:link outcome="index" style=" font-size: 20;color: #85bb5c"><i class="pi pi-chevron-left"></i> Volver a productos</h:link>


    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:card style="margin-top: 1%; margin-bottom: 1%;">

                <f:facet name="title">
                    Aceite
                </f:facet>
                <f:facet name="subtitle">

                    <hr></hr>
                    #{prodCtrl.producto.descripcion}
                    <br>*** Página sujeta a mejoras ***</br>
                    <br><p:button outcome="/productos/editar" styleClass="ui-button-success" value="Editar producto" icon="pi pi-pencil" /></br>
                </f:facet>
                <f:facet name="footer">
                    Precio: 1000€
                </f:facet>
            </p:card>
        </h:form>
    </ui:define>


</ui:composition>
