<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/plantilla/layout.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define  name="content">

        <p:tooltip/>
        <h:form>
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate/>
            </p:messages>
        </h:form>
        <ui:define name="metadata">
            <f:metadata>
                <f:viewParam name="id" value="#{prodCtrl.producto.id}"/>
                <f:viewAction action="#{prodCtrl.recupera()}" />
            </f:metadata>               
        </ui:define>

        <h:form>
            <p:fieldset  style=" align-self:  center; margin-left: 30%; margin-right: 30%" legend="Datos del producto">
                <h:panelGrid style="margin-left: 10%;" columns="2" cellpadding="7">
                    <p:outputLabel for="Nomb" value="Nombre" />
                    <p:inputText id="Nomb" required="true" value="#{prodCtrl.producto.nombre}" />

                    <p:outputLabel for="input1" value="Precio"/>
                    <p:inputNumber id="input1" value="#{prodCtrl.producto.precio}" modifyValueOnWheel="false" required="true"/>
                    <p:outputLabel  value="Estado"/>
                    <p:selectOneRadio value="#{prodCtrl.producto.estado}" required="true">
                        <f:selectItem itemValue="Nuevo" itemLabel="Nuevo"/>
                        <f:selectItem itemValue="Usado" itemLabel="Usado"/>
                    </p:selectOneRadio>
                    <p:outputLabel  value="#{prodCtrl.producto.ventAlq}" />
                    <p:selectOneRadio  value="#{prodCtrl.producto.ventAlq}" required="true">
                        <f:selectItem  itemValue="Venta" itemLabel="Venta"/>
                        <f:selectItem  itemValue="Alquiler" itemLabel="Alquiler"/>
                    </p:selectOneRadio>
                    <p:outputLabel for="@next" value="Categoría"/>
                    <p:selectOneMenu value="#{prodCtrl.producto.categoria}" editable="true"  id="option">
                        <f:selectItem  itemLabel="Desconocida" itemValue="Otro"/>
                        <f:selectItem  itemLabel="Comestible" itemValue="Comestible"/>
                        <f:selectItem  itemLabel="Maquinaria" itemValue="Maquinaria"/>
                        <f:selectItem  itemLabel="Otra" itemValue="Otro"/>

                    </p:selectOneMenu>
                    <p:outputLabel value="Marca"/>
                    <p:selectOneMenu  value="#{prodCtrl.producto.marca}" editable="true"  id="option1" >

                        <f:selectItem  itemLabel="Desconocida" itemValue="Desconocida"/>
                        <f:selectItem  itemLabel="AgroUja" itemValue="AgroUja"/>
                        <f:selectItem  itemLabel="Nueva marca" itemValue="Otra"/>

                    </p:selectOneMenu>

                    <p:outputLabel  value="Destacado"/>

                    <p:selectBooleanCheckbox  value="#{prodCtrl.producto.destacado}" itemLabel="Sí"/>
                    <p:outputLabel value="Descripción"/>
                    <p:inputTextarea  value="#{prodCtrl.producto.descripcion}" rows="6" cols="33"/>
                    <p:outputLabel for="User" value="Imagen"/>
                    <p:inputText  value="#{prodCtrl.producto.imagen}" type="file" id="User"  />

                    <p:commandButton icon="pi pi-check" styleClass="ui-button-success" action="#{prodCtrl.editar()}" value="Editar"/>
                    <p:commandButton icon="pi pi-times" styleClass="ui-button-danger" action="#{prodCtrl.borrar()}" value="Borrar"/>


                </h:panelGrid>
            </p:fieldset>


        </h:form>

    </ui:define>

</ui:composition>
