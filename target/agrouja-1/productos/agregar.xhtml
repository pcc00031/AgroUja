<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/plantilla/layout.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define  name="content">
        <h:form>
            <p:messages id="messages" closable="true" >
                <p:autoUpdate/>
            </p:messages>
        </h:form>
        <h:form id="CrearProd" onsubmit="#{prodCtrl.crea()}"  lang="agro">
            <div ng-controller="AgroApp" ng-cloak="">
                <p:fieldset  style=" align-self:  center; margin-left: 30%; margin-right: 30%" legend="Datos del producto">
                    <h:panelGrid style="margin-left: 10%;" columns="2" cellpadding="7">
                        <p:outputLabel value="Nombre" />
                        <p:inputText value="#{prodCtrl.producto.nombre}"></p:inputText>
                        <p:outputLabel for="input1" value="Precio"/>
                        <p:inputNumber id="input1" value="#{prodCtrl.producto.precio}" modifyValueOnWheel="false" required="true"/>


                        <p:outputLabel for="@next" value="Estado"/>
                        <p:selectOneRadio value="#{prodCtrl.producto.estado}" required="true">
                            <f:selectItem  itemValue="Nuevo" itemLabel="Nuevo"/>
                            <f:selectItem  itemValue="Usado" itemLabel="Usado"/>
                        </p:selectOneRadio>

                        <p:outputLabel for="@next" value="Tipo de publicación" />
                        <p:selectOneRadio  value="#{prodCtrl.producto.ventAlq}" required="true">
                            <f:selectItem  itemValue="Venta" itemLabel="Venta"/>
                            <f:selectItem  itemValue="Alquiler" itemLabel="Alquiler"/>
                        </p:selectOneRadio>

                        <p:outputLabel for="@next" value="Categoría"/>
                        <p:selectOneMenu value="#{prodCtrl.producto.categoria}" editable="true"  id="option" >
                            <f:selectItem  itemLabel="Desconocido" itemValue="Desconocido"/>
                            <f:selectItem  itemLabel="Comestible" itemValue="Comestible"/>
                            <f:selectItem   itemLabel="Maquinaria" itemValue="Maquinaria"/>
                        </p:selectOneMenu>

                        <p:outputLabel for="@next" value="Marca"/>
                        <p:selectOneMenu  value="#{prodCtrl.producto.marca}" editable="true" id="option1" >
                            <f:selectItem  itemLabel="Desconocida" itemValue="Desconocida"/>
                            <f:selectItem  itemLabel="AgroUja" itemValue="AgroUja"/>
                        </p:selectOneMenu>

                        <p:outputLabel for="dest" value="Destacado"/>
                        <p:selectBooleanCheckbox id="dest" value="#{prodCtrl.producto.destacado}" itemLabel="Sí"/>


                        <p:outputLabel for="desc" value="Descripción"/>
                        <p:inputTextarea id="desc" value="#{prodCtrl.producto.descripcion}" rows="6" cols="33"/>


                        <p:outputLabel for="img" value="Imagen"/>
                        <p:inputText id="img" value="#{prodCtrl.producto.imagen}" />

                        <p:commandButton icon="pi pi-upload" value="Subir imagen"/>
                        <md-button ng-click="showAlert($event)" md-colors="{background: 'green'}"><span style="color:white">Añadir producto</span></md-button>
                    </h:panelGrid>
                </p:fieldset>

            </div>
        </h:form>

    </ui:define>

</ui:composition>
