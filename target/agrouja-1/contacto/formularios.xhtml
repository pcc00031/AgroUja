<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/plantilla/layout-cont.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:dawcomp="http://java.sun.com/jsf/composite/dawcomp">

    <ui:define name="left">
        left
    </ui:define>

    <ui:define name="right">
        right
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:dataTable var="f" value="#{ctrlFormulario.formularios}">
                    <p:column headerText="Formularios">
                        #{f.nombre}
                    </p:column>
                    <p:column visible="true">
                        #{f.email}
                    </p:column>
                    <p:column >
                        <p:commandButton type="button" icon="pi pi-search" action="#{ctrlFormulario.recupera(f.email)}"
                                         title="Detalle" update="detalle"/>
                    </p:column>
                </p:dataTable>
        </h:form>
        
        <h:panelGroup id="detalle" layout="block">
            <h:form rendered="#{not empty(ctrlFormulario.formulario.email)}">
                <h3>Detalle del formulario</h3>
                <dawcomp:formulario value="#{ctrlFormulario.formulario}"/>
                <!--<h:commandButton value="Cerrar" action="">
                    <f:ajax render="detalle"/>
                </h:commandButton>
                <h:commandButton value="Borrar" action="">
                    <f:ajax render="detalle"/>
                </h:commandButton>-->
            </h:form>
        </h:panelGroup>
    </ui:define>

</ui:composition>
