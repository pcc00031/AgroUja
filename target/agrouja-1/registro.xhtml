<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/plantilla/layout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <h:form>
            <p:fieldset  legend="Datos Personales">
                <h:panelGrid columns="2">
                    <p:outputLabel for="Nomb" value="Nombre" />
                    <p:inputText id="Nomb" required="true" />

                    <p:outputLabel for="Apell" value="Apellidos"  />
                    <p:inputText id="Apell" required="true"/>

                    <p:outputLabel  value="Sexo"/>
                    <p:selectOneRadio>
                        <f:selectItem itemValue="M" itemLabel="Masculino"/>
                        <f:selectItem itemValue="F" itemLabel="Femenino"/>
                    </p:selectOneRadio>

                    <p:outputLabel for="Fnac" value="Fec. Nacimiento"/>
                    <p:calendar id="Fnac" required="true"/>
                </h:panelGrid>
            </p:fieldset>


            <br></br>

            <p:fieldset legend="Cuenta">
                <h:panelGrid columns="2">
                    <p:outputLabel for="User" value="Usuario"/>
                    <p:inputText id="User" required="true" />

                    <p:outputLabel for="Clave" value="Contraseña"/>
                    <p:password id="Clave" required="true"/>

                    <p:outputLabel for="repClave" value="Repetir Contraseña"/>
                    <p:password id="repClave" required="true"/>
                    
                    <p:commandButton  value="Registrar"/>
                    
                </h:panelGrid>
            </p:fieldset>
            

        </h:form>
    </ui:define>

</ui:composition>
