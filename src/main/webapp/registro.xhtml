<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/plantilla/layout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <h:form>
            <p:fieldset  legend="Datos Personales">
                <h:panelGrid columns="2">
                    <p:outputLabel for="Nomb" value="Nombre" />
                    <p:inputText id="Nomb" value="#{usuarioCtrl.usuario.nombre}" required="true" />

                    <p:outputLabel for="Apell" value="Apellidos"  />
                    <p:inputText id="Apell" value="#{usuarioCtrl.usuario.apellidos}" required="true"/>

                    <p:outputLabel  value="Sexo"/>
                    <p:selectOneRadio value="#{usuarioCtrl.usuario.sexo}">
                        <f:selectItem itemValue="M" value="#{usuarioCtrl.usuario.sexo}" itemLabel="Masculino"/>
                        <f:selectItem itemValue="F" value="#{usuarioCtrl.usuario.sexo}" itemLabel="Femenino"/>
                    </p:selectOneRadio>
                    
                    <p:outputLabel for="Corr" value="Correo"  />
                    <p:inputText id="Corr" value="#{usuarioCtrl.usuario.correo}" required="true"/>

                    <p:outputLabel for="Fnac" value="Fec. Nacimiento"/>
                    <p:calendar id="Fnac" value="#{usuarioCtrl.usuario.fnac}"  required="true"/>
                    
                    <p:outputLabel for="DatosTarj" value="Tarjeta"  />
                    <p:inputText id="DatosTarj" value="#{usuarioCtrl.usuario.tarjeta}" required="true"/>
                    
                    <p:outputLabel for="Dir" value="Direccion"  />
                    <p:inputText id="Dir" value="#{usuarioCtrl.usuario.direccion}" required="true"/>
                    
                    <p:outputLabel for="Tlf" value="Telefono"  />
                    <p:inputText id="Tlf" value="#{usuarioCtrl.usuario.telef}" required="true"/>
                </h:panelGrid>
            </p:fieldset>


            <br></br>

            <p:fieldset legend="Cuenta">
                <h:panelGrid columns="2">
                    <p:outputLabel for="User" value="Usuario"/>
                    <p:inputText id="User" value="#{usuarioCtrl.usuario.usuario}" required="true" />

                    <p:outputLabel for="Clave" value="Contraseña"/>
                    <p:password id="Clave" value="#{usuarioCtrl.usuario.contraseña}" required="true"/>

                    <p:outputLabel for="repClave" value="Repetir Contraseña"/>
                    <p:password id="repClave" required="true"/>
                    
                    <p:commandButton value="Registrar" action="#{usuarioCtrl.crea()}"/>
                    <p:commandButton value="Recuperar cuenta" action="#{usuarioCtrl.recupera()}"/>
                    
                </h:panelGrid>
            </p:fieldset>
            

        </h:form>
    </ui:define>

</ui:composition>
