<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="./../WEB-INF/plantilla/layout.xhtml"          
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:daw="http://xmlns.jcp.org/jsf/composite/dawcomp"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{usuarioCtrl.usuario.id}"/>
            <f:viewAction action="#{usuarioCtrl.recupera()}" />
        </f:metadata>               
    </ui:define>

    <ui:define name="content">
        <div class="panel panel-default">
            <center>
                <p:card style="width:700px; height:2000px; text-align: center">
                    <p:avatar styleClass="p-mr-2" size="xlarge" shape="circle" style="width: 200px; height: 200px">
                        <h:graphicImage height="100" width="150" name="#{usuarioCtrl.usuario.avatar}" library="images"/>
                    </p:avatar>
                    <h:messages class="text-danger"/>


                    <!-- use custom composite component -->
                    <section>
                        <daw:usuario value="#{usuarioCtrl.usuario}"/>
                    </section>
                    <h:form>

                        <h:commandButton  styleClass="btn btn-default" value="Editar" action="#{usuarioCtrl.edita()}"/>
                        <f:param name="id" value="#{usuarioCtrl.usuario}"/>
                        <h:commandButton styleClass="btn btn-danger" value="Borrar" action="#{usuarioCtrl.borrar()}"/>

                    </h:form>
                    <f:facet name="footer">
                    <center>
                        
                        <h1>PRODUCTOS EN VENTA</h1>
                        <p:carousel autoPlayInterval="4000" numVisible="3" value="#{prodCtrl.productos}" var="p" responsive="true" style="width:500px">

                            <p:card style="padding-top: 1%; padding-bottom: 1%; background-color: white; max-height: 250px">
                                <f:facet name="title">
                                    <h:graphicImage height="100" width="100" name="#{p.imagen}" library="images" /> 
                                </f:facet>
                                <f:facet name="subtitle">
                                    #{p.nombre}
                                </f:facet>
                            </p:card>

                        </p:carousel>
                        <br></br>
                        
                        <h1>PRODUCTOS ADQUIRIDOS</h1>
                        <p:carousel autoPlayInterval="4000" numVisible="3" value="#{prodCtrl.productos}" var="p" responsive="true" style="width:500px">

                            <p:card style="padding-top: 1%; padding-bottom: 1%; background-color: white; max-height: 250px">
                                <f:facet name="title">
                                    <h:graphicImage height="100" width="100" name="#{p.imagen}" library="images" /> 
                                </f:facet>
                                <f:facet name="subtitle">
                                    #{p.nombre}
                                </f:facet>
                            </p:card>
                        </p:carousel>
                             <br></br>
                        
                             <h1>FORMULARIOS REALIZADOS</h1>
                        <p:carousel autoPlayInterval="4000" numVisible="3" value="#{prodCtrl.productos}" var="p" responsive="true" style="width:500px">

                            <p:card style="padding-top: 1%; padding-bottom: 1%; background-color: white; max-height: 250px">
                                <f:facet name="title">
<!--                                    <h:graphicImage height="100" width="100" name="#{p.imagen}" library="images" /> -->
                                </f:facet>
                                <f:facet name="subtitle">
                                    
                                </f:facet>
                            </p:card>

                        </p:carousel>
                    </center>
                    </f:facet>
                </p:card>
            </center>
        </div>
    </ui:define>

</ui:composition>
