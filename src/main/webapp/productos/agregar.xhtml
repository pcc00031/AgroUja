<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/plantilla/layout.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define  name="content">


        <h:form>
            <p:fieldset  style=" align-self:  center; margin-left: 30%; margin-right: 30%" legend="Datos del producto">
                <h:panelGrid style="margin-left: 10%;" columns="2" cellpadding="7">
                    <p:outputLabel for="Nomb" value="Nombre" />
                    <p:inputText id="Nomb" required="true" value="#{prodCtrl.producto.nombre}" />

                    <p:outputLabel for="input1" value="Precio"/>
                    <p:inputNumber id="input1" value="#{prodCtrl.producto.precio}" modifyValueOnWheel="false" required="true"/>
                    <p:outputLabel  value="Estado"/>
                    <p:selectOneRadio required="true">
                        <f:selectItem value="#{prodCtrl.producto.estado}" itemValue="Nuevo" itemLabel="Nuevo"/>
                        <f:selectItem value="#{prodCtrl.producto.estado}" itemValue="Usado" itemLabel="Usado"/>
                    </p:selectOneRadio>
                    <p:outputLabel  value="Tipo de promoción"/>
                    <p:selectOneRadio required="true">
                        <f:selectItem value="#{prodCtrl.producto.categoria}" itemValue="Venta" itemLabel="Venta"/>
                        <f:selectItem value="#{prodCtrl.producto.categoria}" itemValue="Alquiler" itemLabel="Alquiler"/>
                    </p:selectOneRadio>
                    <p:outputLabel for="@next" value="Categoría"/>
                    <p:selectOneMenu id="option">
                        <f:selectItem value="#{prodCtrl.producto.categoria}" itemLabel="Desconocida" itemValue="Otro"/>
                        <f:selectItem value="#{prodCtrl.producto.categoria}" itemLabel="Comestible" itemValue="Comestible"/>
                        <f:selectItem value="#{prodCtrl.producto.categoria}" itemLabel="Maquinaria" itemValue="Maquinaria"/>
                        <f:selectItem value="#{prodCtrl.producto.categoria}" itemLabel="Otra" itemValue="Otro"/>

                    </p:selectOneMenu>
                    <p:outputLabel value="Marca"/>
                    <p:selectOneMenu  id="option1" >

                        <f:selectItem value="#{prodCtrl.producto.marca}" itemLabel="Desconocida" itemValue="Nose"/>
                        <f:selectItem value="#{prodCtrl.producto.marca}" itemLabel="AgroUja" itemValue="erer"/>
                        <f:selectItem value="#{prodCtrl.producto.marca}" itemLabel="Nueva marca" itemValue="asd"/>

                    </p:selectOneMenu>

                    <p:outputLabel  value="Destacado"/>

                    <p:selectBooleanCheckbox  value="#{prodCtrl.producto.destacado}" itemLabel="Sí"/>
                    <p:outputLabel value="Descripción"/>
                    <p:inputTextarea  value="#{prodCtrl.producto.descripcion}" rows="6" cols="33"/>
                    <p:outputLabel for="User" value="Imagen"/>
                    <p:inputText  value="#{prodCtrl.producto.imagen}" type="file" id="User"  />


                    <p:commandButton icon="pi pi-check" styleClass="ui-button-success" action="#{prodCtrl.crea()}" value="Añadir"/>


                </h:panelGrid>
            </p:fieldset>


        </h:form>

    </ui:define>

</ui:composition>
